<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password / Username | Futsal Booking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #e9eef3;
        font-family: Poppins, sans-serif;
      }
      .forgot-box {
        background: white;
        padding: 35px;
        margin-top: 70px;
        border-radius: 15px;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.15);
      }
      .btn-main {
        background: #16a34a;
        color: white;
      }
      .btn-main:hover {
        background: #0f7e39;
      }
    </style>
  </head>

  <body>
    <div class="container col-md-4">
      <div class="forgot-box">
        <h3 class="fw-bold text-success text-center">Pulihkan Akun</h3>
        <p class="text-center text-muted mb-4">
          Pilih apa yang ingin kamu pulihkan
        </p>

        <!-- PILIHAN RESET -->
        <div class="mb-3">
          <select id="jenis" class="form-control" onchange="gantiForm()">
            <option value="password">Lupa Password</option>
            <option value="username">Lupa Username</option>
          </select>
        </div>

        <!-- FORM RESET PASSWORD -->
        <form id="formPass" onsubmit="resetPassword(event)">
          <label class="fw-bold">Masukkan Email Terdaftar</label>
          <input
            type="email"
            id="emailPass"
            class="form-control mb-3"
            required
          />
          <button class="btn btn-main w-100">Kirim Link Reset Password</button>
        </form>

        <!-- FORM CARI USERNAME -->
        <form
          id="formUser"
          onsubmit="cariUsername(event)"
          style="display: none"
        >
          <label class="fw-bold">Masukkan Email Anda</label>
          <input
            type="email"
            id="emailUser"
            class="form-control mb-3"
            required
          />
          <button class="btn btn-main w-100">Kirim Username</button>
        </form>

        <p class="text-center mt-3">
          Kembali ke <a href="login.html" class="text-success">Login</a>
        </p>
      </div>
    </div>

    <script>
      function gantiForm() {
        let jenis = document.getElementById("jenis").value;

        document.getElementById("formPass").style.display =
          jenis === "password" ? "block" : "none";

        document.getElementById("formUser").style.display =
          jenis === "username" ? "block" : "none";
      }

      function resetPassword(event) {
        event.preventDefault();
        let email = document.getElementById("emailPass").value;
        alert("Link reset password telah dikirim ke email: " + email);
      }

      function cariUsername(event) {
        event.preventDefault();
        let email = document.getElementById("emailUser").value;
        alert("Username Anda telah dikirim ke email: " + email);
      }
    </script>
  </body>
</html>
