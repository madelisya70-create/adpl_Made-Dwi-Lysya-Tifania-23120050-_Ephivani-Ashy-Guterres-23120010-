<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Lapangan</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
        font-family: Poppins, sans-serif;
      }
      .booking-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }
      .btn-main {
        background: #16a34a;
        color: white;
      }
      .btn-main:hover {
        background: #0d7a32;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Futsal Booking</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="booking-box">
        <h3 class="fw-bold text-success mb-4">Form Booking Lapangan</h3>

        <form onsubmit="goToPayment(event)">
          <div class="mb-3">
            <label class="form-label fw-bold">Nama Pemesan</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Isi nama Anda"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Lapangan</label>
            <input type="text" class="form-control" id="lapangan" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Tanggal</label>
            <input type="text" class="form-control" id="tanggal" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Jam</label>
            <input type="text" class="form-control" id="jam" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Metode Pembayaran</label>
            <select id="metode" class="form-control" required>
              <option value="">-- Pilih Metode --</option>
              <option value="DP 50%">DP 50%</option>
              <option value="Lunas">Lunas</option>
            </select>
          </div>

          <button class="btn btn-main w-100 mt-3">Konfirmasi Booking</button>
        </form>
      </div>
    </div>

    <script>
      // Ambil data dari jadwal
      let urlParams = new URLSearchParams(window.location.search);
      document.getElementById("lapangan").value = urlParams.get("lap") || "";
      document.getElementById("tanggal").value = urlParams.get("tgl") || "";
      document.getElementById("jam").value = urlParams.get("jam") || "";

      function goToPayment(event) {
        event.preventDefault();

        let nama = document.getElementById("nama").value;
        let lap = document.getElementById("lapangan").value;
        let tgl = document.getElementById("tanggal").value;
        let jam = document.getElementById("jam").value;
        let metode = document.getElementById("metode").value;

        window.location.href = `pembayaran.html?nama=${encodeURIComponent(
          nama
        )}&lap=${encodeURIComponent(lap)}&tgl=${encodeURIComponent(
          tgl
        )}&jam=${encodeURIComponent(jam)}&metode=${encodeURIComponent(metode)}`;
      }
    </script>
  </body>
</html>
