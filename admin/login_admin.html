<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* =====================
       LIGHT MODE (DEFAULT)
      ===================== */
      body {
        font-family: Poppins, sans-serif;
        background: #f3f4f6;
        color: #111827;
      }

      .login-box {
        width: 380px;
        margin: 90px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .btn-main {
        background: #16a34a;
        color: white;
      }

      .btn-main:hover {
        background: #128037;
      }

      /* =====================
       DARK MODE
      ===================== */
      body.dark-mode {
        background: #020617;
        color: #e5e7eb;
      }

      body.dark-mode .login-box {
        background: #111827;
        color: #e5e7eb;
        box-shadow: none;
      }

      body.dark-mode input {
        background: #020617;
        color: #e5e7eb;
        border-color: #374151;
      }

      body.dark-mode input::placeholder {
        color: #9ca3af;
      }

      body.dark-mode .text-muted {
        color: #9ca3af !important;
      }

      /* Toggle */
      .dark-toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <!-- DARK MODE TOGGLE -->
      <div class="dark-toggle">
        ðŸŒ™
        <div class="form-check form-switch m-0">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            onchange="toggleDarkMode()"
          />
        </div>
      </div>

      <h3 class="text-center fw-bold text-success">Login Admin</h3>
      <p class="text-center text-muted">Masukkan Username & Password Admin</p>

      <label class="fw-bold">Username</label>
      <input
        id="username"
        type="text"
        class="form-control mb-3"
        placeholder="Masukkan username"
      />

      <label class="fw-bold">Password</label>
      <input
        id="password"
        type="password"
        class="form-control mb-3"
        placeholder="Masukkan password"
      />

      <button class="btn btn-main w-100 mb-3" onclick="loginAdmin()">
        Login
      </button>

      <p class="text-center">
        Belum punya akun?
        <a href="register_admin.html" class="text-success">Registrasi Admin</a>
      </p>
    </div>

    <script>
      /* ===== DARK MODE ===== */
      const body = document.body;
      const toggle = document.getElementById("darkModeSwitch");

      if (localStorage.getItem("darkMode") === "on") {
        body.classList.add("dark-mode");
        toggle.checked = true;
      }

      function toggleDarkMode() {
        body.classList.toggle("dark-mode");
        localStorage.setItem(
          "darkMode",
          body.classList.contains("dark-mode") ? "on" : "off"
        );
      }

      /* ===== LOGIN LOGIC ===== */
      function loginAdmin() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if (user === "" || pass === "") {
          alert("Harap isi username dan password!");
          return;
        }

        // LOGIN PALSU
        if (user === "admin" && pass === "admin123") {
          alert("Login berhasil!");
          window.location.href = "admin.html";
        } else {
          alert("Login gagal! Username atau password salah.");
        }
      }
    </script>
  </body>
</html>
