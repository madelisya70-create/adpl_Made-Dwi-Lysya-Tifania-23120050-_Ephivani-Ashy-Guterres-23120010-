<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Admin</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* =====================
       LIGHT MODE (DEFAULT)
      ===================== */
      body {
        font-family: Poppins, sans-serif;
        background: #f3f4f6;
        color: #111827;
      }

      .register-box {
        width: 420px;
        margin: 80px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .btn-main {
        background: #16a34a;
        color: white;
      }

      .btn-main:hover {
        background: #128037;
      }

      /* =====================
       DARK MODE
      ===================== */
      body.dark-mode {
        background: #020617;
        color: #e5e7eb;
      }

      body.dark-mode .register-box {
        background: #111827;
        color: #e5e7eb;
        box-shadow: none;
      }

      body.dark-mode input {
        background: #020617;
        color: #e5e7eb;
        border-color: #374151;
      }

      body.dark-mode input::placeholder {
        color: #9ca3af;
      }

      body.dark-mode .text-muted {
        color: #9ca3af !important;
      }

      /* Toggle */
      .dark-toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="register-box">
      <!-- DARK MODE TOGGLE -->
      <div class="dark-toggle">
        ðŸŒ™
        <div class="form-check form-switch m-0">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            onchange="toggleDarkMode()"
          />
        </div>
      </div>

      <h3 class="text-center fw-bold text-success">Registrasi Admin</h3>
      <p class="text-center text-muted">Buat akun admin baru</p>

      <label class="fw-bold">Nama Lengkap</label>
      <input
        type="text"
        id="nama"
        class="form-control mb-3"
        placeholder="Nama lengkap"
      />

      <label class="fw-bold">Email</label>
      <input
        type="email"
        id="email"
        class="form-control mb-3"
        placeholder="Email aktif"
      />

      <label class="fw-bold">Username Admin</label>
      <input
        type="text"
        id="username"
        class="form-control mb-3"
        placeholder="Username"
      />

      <label class="fw-bold">Password</label>
      <input
        type="password"
        id="password"
        class="form-control mb-3"
        placeholder="Password"
      />

      <label class="fw-bold">Konfirmasi Password</label>
      <input
        type="password"
        id="password2"
        class="form-control mb-3"
        placeholder="Ulangi password"
      />

      <button class="btn btn-main w-100" onclick="daftarAdmin()">Daftar</button>

      <p class="text-center mt-3">
        Sudah punya akun?
        <a href="login_admin.html" class="text-success">Login Admin</a>
      </p>
    </div>

    <script>
      /* ===== DARK MODE ===== */
      const body = document.body;
      const toggle = document.getElementById("darkModeSwitch");

      if (localStorage.getItem("darkMode") === "on") {
        body.classList.add("dark-mode");
        toggle.checked = true;
      }

      function toggleDarkMode() {
        body.classList.toggle("dark-mode");
        localStorage.setItem(
          "darkMode",
          body.classList.contains("dark-mode") ? "on" : "off"
        );
      }

      /* ===== REGISTRASI LOGIC ===== */
      function daftarAdmin() {
        let nama = document.getElementById("nama").value;
        let email = document.getElementById("email").value;
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let pass2 = document.getElementById("password2").value;

        if (nama === "" || email === "" || user === "" || pass === "") {
          alert("Semua data harus diisi!");
          return;
        }

        if (pass !== pass2) {
          alert("Password tidak sama!");
          return;
        }

        alert("Registrasi berhasil! Silakan login admin.");
        window.location.href = "login_admin.html";
      }
    </script>
  </body>
</html>
