<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data User - Admin</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* =====================
       LIGHT MODE (DEFAULT)
      ===================== */
      body {
        font-family: Poppins, sans-serif;
        background: #f3f4f6;
        color: #111827;
      }

      .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #0d1117;
        padding-top: 20px;
        color: white;
      }

      .sidebar a {
        color: #c9d1d9;
        padding: 12px 20px;
        display: block;
        text-decoration: none;
        font-size: 15px;
      }

      .sidebar a:hover,
      .sidebar .active {
        background: #16a34a;
        color: white;
      }

      .content {
        margin-left: 260px;
        padding: 25px;
      }

      .stat-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
      }

      /* =====================
       DARK MODE (GLOBAL)
      ===================== */
      body.dark-mode {
        background: #020617;
        color: #e5e7eb;
      }

      body.dark-mode .sidebar {
        background: #020617;
      }

      body.dark-mode .sidebar a {
        color: #cbd5f5;
      }

      body.dark-mode .stat-box {
        background: #111827;
        color: #e5e7eb;
        box-shadow: none;
      }

      body.dark-mode table {
        color: #e5e7eb;
      }

      body.dark-mode .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #020617;
      }

      /* Toggle kecil */
      .dark-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h3 class="text-center text-success fw-bold mb-4">Admin Panel</h3>

      <a href="admin.html">ğŸ  Dashboard</a>

      <a href="admin_pembayaran.html">ğŸ’° Data Pembayaran</a>

      <a href="admin_lapangan.html">âš½ Kelola Lapangan</a>
      <a href="login_admin.html">ğŸšª Logout</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <!-- HEADER + DARK MODE -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Data User</h2>

        <div class="dark-toggle">
          ğŸŒ™
          <div class="form-check form-switch m-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
              onchange="toggleDarkMode()"
            />
          </div>
        </div>
      </div>

      <!-- TABEL USER -->
      <div class="stat-box">
        <table
          class="table table-striped table-bordered text-center align-middle"
        >
          <thead class="table-success">
            <tr>
              <th>No</th>
              <th>Username</th>
              <th>Email</th>
              <th>Nomor Telepon</th>
              <th>Tanggal Daftar</th>
              <th>Aksi</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>

                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>

            <tr>
              <td>2</td>
              <td>sinta88</td>
              <td>sinta@gmail.com</td>

              <td>
                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      const body = document.body;
      const toggle = document.getElementById("darkModeSwitch");

      if (localStorage.getItem("darkMode") === "on") {
        body.classList.add("dark-mode");
        toggle.checked = true;
      }

      function toggleDarkMode() {
        body.classList.toggle("dark-mode");
        localStorage.setItem(
          "darkMode",
          body.classList.contains("dark-mode") ? "on" : "off"
        );
      }
    </script>
  </body>
</html>
