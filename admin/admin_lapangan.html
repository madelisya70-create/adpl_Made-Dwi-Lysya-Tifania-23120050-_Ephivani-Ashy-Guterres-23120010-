<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Lapangan - Admin</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* =====================
         LIGHT MODE (DEFAULT)
      ===================== */
      body {
        font-family: Poppins, sans-serif;
        background: #f3f4f6;
        color: #111827;
        transition: 0.3s;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #0d1117;
        padding-top: 20px;
      }

      .sidebar h3 {
        color: #22c55e;
      }

      .sidebar a {
        color: #c9d1d9;
        padding: 12px 20px;
        display: block;
        text-decoration: none;
        font-size: 15px;
        transition: 0.2s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #16a34a;
        color: white;
      }

      /* ===== CONTENT ===== */
      .content {
        margin-left: 260px;
        padding: 25px;
      }

      .box {
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
      }

      /* IMAGE */
      .field-img {
        width: 110px;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
      }

      table th,
      table td {
        vertical-align: middle;
      }

      /* =====================
         DARK MODE
         (SAMA PERSIS)
      ===================== */
      body.dark-mode {
        background: #020617;
        color: #e5e7eb;
      }

      body.dark-mode .sidebar {
        background: #020617;
      }

      body.dark-mode .sidebar a {
        color: #cbd5f5;
      }

      body.dark-mode .sidebar a.active {
        background: #16a34a;
        color: white;
      }

      body.dark-mode .box {
        background: #111827;
        color: #e5e7eb;
        box-shadow: none;
      }

      body.dark-mode table {
        color: #e5e7eb;
      }

      body.dark-mode .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #020617;
      }

      body.dark-mode .table-success {
        --bs-table-bg: #16a34a;
        --bs-table-color: white;
      }

      body.dark-mode .btn-outline-success {
        color: #22c55e;
        border-color: #22c55e;
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h3 class="text-center fw-bold mb-4">Admin Panel</h3>

      <a href="admin.html">ğŸ  Dashboard</a>
      <a href="admin_booking.html">ğŸ“… Data Booking</a>
      <a href="admin_pembayaran.html">ğŸ’° Data Pembayaran</a>
      <a href="admin_user.html">ğŸ‘¥ Data User</a>
      <a href="admin_lapangan.html" class="active">âš½ Kelola Lapangan</a>
      <a href="login_admin.html">ğŸšª Logout</a>

      <!-- DARK MODE TOGGLE -->
      <div class="text-center mt-4">
        <button
          id="darkBtn"
          onclick="toggleDarkMode()"
          class="btn btn-sm btn-outline-success"
        >
          ğŸŒ™ Dark Mode
        </button>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h2 class="fw-bold mb-4">Kelola Lapangan</h2>

      <div class="box">
        <button
          class="btn btn-success mb-3"
          data-bs-toggle="modal"
          data-bs-target="#tambahModal"
        >
          + Tambah Lapangan
        </button>

        <table class="table table-striped table-bordered text-center">
          <thead class="table-success">
            <tr>
              <th>No</th>
              <th>Gambar</th>
              <th>Nama</th>
              <th>Tipe</th>
              <th>Harga</th>
              <th>Fasilitas</th>
              <th>Aksi</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td><img src="../img/lapangan1.jpg" class="field-img" /></td>
              <td>Lapangan 1</td>
              <td>Sintetis Premium</td>
              <td>Rp 150.000</td>
              <td>Lampu LED, Kursi Penonton</td>
              <td>
                <button class="btn btn-primary btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>

            <tr>
              <td>2</td>
              <td><img src="../img/lapangan2.jpg" class="field-img" /></td>
              <td>Lapangan 2</td>
              <td>Indoor Matras</td>
              <td>Rp 120.000</td>
              <td>AC, Kursi Penonton</td>
              <td>
                <button class="btn btn-primary btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- DARK MODE SCRIPT (SAMA PERSIS) -->
    <script>
      const body = document.body;
      const btn = document.getElementById("darkBtn");

      if (localStorage.getItem("darkMode") === "on") {
        body.classList.add("dark-mode");
        btn.innerHTML = "â˜€ Light Mode";
      }

      function toggleDarkMode() {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "on");
          btn.innerHTML = "â˜€ Light Mode";
        } else {
          localStorage.setItem("darkMode", "off");
          btn.innerHTML = "ğŸŒ™ Dark Mode";
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
