<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Futsal Booking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
        font-family: Poppins, sans-serif;
      }
      .login-box {
        background: white;
        padding: 35px;
        margin-top: 90px;
        border-radius: 15px;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.15);
      }
      .btn-main {
        background: #16a34a;
        color: white;
      }
      .btn-main:hover {
        background: #0f7e39;
      }
      .logo {
        width: 70px;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container col-md-4">
      <div class="login-box">
        <div class="text-center">
          <img src="img/logo.jpg" class="logo" />
          <h3 class="fw-bold text-success">Login Akun</h3>
          <p class="text-muted">Masuk untuk melakukan pemesanan</p>
        </div>

        <!-- FORM LOGIN -->
        <form onsubmit="loginUser(event)">
          <div class="mb-3">
            <label class="fw-bold">Email atau Username</label>
            <input
              type="text"
              id="user"
              class="form-control"
              placeholder="contoh: user123"
              required
            />
          </div>

          <div class="mb-3">
            <label class="fw-bold">Password</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="showPass()"
              >
                üëÅ
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <a href="forgot_password.html" class="text-success"
              >Lupa password?</a
            >
            <a href="registrasi.html" class="text-success">Daftar akun</a>
          </div>

          <button class="btn btn-main w-100">Login</button>
        </form>
      </div>
    </div>

    <script>
      function showPass() {
        let p = document.getElementById("password");
        p.type = p.type === "password" ? "text" : "password";
      }

      function loginUser(event) {
        event.preventDefault();

        // --- Redirect langsung ke HOME ----
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
